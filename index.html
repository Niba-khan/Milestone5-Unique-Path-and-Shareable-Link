<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Niba Khan</h1>

    <form id="resumeForm">
        <!-- Existing fields -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="contact">Phone Number:</label>
            <input type="tel" id="number" name="phone" required>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Degree:</label>
            <input type="text" id="education" name="education" required>
            <label for="school">School/College:</label>
            <input type="text" id="school" name="school" required>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Job Title:</label>
            <input type="text" id="experience" name="experience" required>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>
        </fieldset>

        <fieldset>
            <legend>Share Your Resume</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Generate Resume</button>
            <button type="button" id="shareLink">Share Resume</button>
            <button type="button" id="downloadPDF">Download as PDF</button>
        </fieldset>
    </form>

    <section id="resumeOutput">
        <h2>Generated Resume</h2>
        <div id="resumeContent"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
